<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gym Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg"></div>

  <main class="container">
    <header class="header">
      <div>
        <h1>Gym Tracker</h1>
      </div>

      <div class="header-actions">
        <button id="refreshBtn" class="btn btn-secondary" type="button">Refresh</button>
        <span id="status" class="status"></span>
      </div>
    </header>

    <section class="panel">
      <div class="panel-head">
        <h2>Quick add (templates)</h2>
        <div class="meta">Click one to prefill the form</div>
      </div>

      <div id="templates" class="templates"></div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Create workout</h2>
        <div class="search">
          <input id="searchInput" type="text" placeholder="Search workouts..." />
        </div>
      </div>

      <form id="createForm" class="form">
        <label class="field">
          <span>Exercise <span class="req">*</span></span>
          <input id="title" placeholder="e.g., Squats" required maxlength="120" />
        </label>

        <label class="field">
          <span>Notes (kg / reps / sets / comments)</span>
          <textarea id="description" placeholder="e.g., 80kg 4x8 â€¢ felt strong today" maxlength="500"></textarea>
        </label>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Save workout</button>
          <button id="clearBtn" class="btn btn-ghost" type="button">Clear</button>
        </div>

        <div id="error" class="error"></div>
      </form>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Workouts</h2>
        <div class="meta" id="countLabel"></div>
      </div>

      <ul id="list" class="list"></ul>

      <div id="empty" class="empty hidden">
        <div class="empty-title">No workouts found</div>
        <div class="empty-sub">Create one above or clear the search.</div>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
